controllers:
  main:
    replicas: 1
    enabled: true
    containers:
      main:
        probes:
          liveness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          readiness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          startup:
            spec:
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
        image:
          repository: ghcr.io/mealie-recipes/mealie
          pullPolicy: IfNotPresent
          tag: v1.12.0
      env:
        ALLOW_SIGNUP: "false"
        TZ: America/New_York
      strategy:
        type: Recreate
    type: deployment
    strategy: Recreate

service:
  main:
    primary: true
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 9000
        primary: true
        enabled: true

ingress:
  main:
    hosts:
      - host: mealie.lauckserv.net
        paths:
          - path: /
            pathType: Prefix
            service:
              port: http
              identifier: main
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    enabled: true
    className: nginx

persistence:
  data:
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 2Gi
    advancedMounts:
      main:
        main:
          - path: /app/data/
            readOnly: false
