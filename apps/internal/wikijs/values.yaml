controllers:
  main:
    type: statefulset

  containers:
    main:
      image:
        repository: ghcr.io/linuxserver/wikijs
        pullPolicy: IfNotPresent
        tag: 2.5.305
      strategy:
        type: Recreate
      env:
        PUID: 1000
        PGID: 1000
        TZ: America/New_York

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    labels:
      ingressClassName: "nginx"
    hosts:
      - host: wiki.lauckserv.net
        paths:
          - path: /
            pathType: Prefix

persistence:
  config:
    enabled: true
    accessMode: ReadWriteMany
    volumeSpec:
      configMap:
        name: myData
    subPath:
      - path: config
        mountPath: /config
      - path: data
        mountPath: /data
    size: 2Gi
    storageClass: nfs-client
    type: pvc
