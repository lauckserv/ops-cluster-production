image:
  repository: pierrecdn/phpipam
  pullPolicy: IfNotPresent
  tag: "1.4"

strategy:
  type: Recreate

envFrom:
  - secretRef:
      name: phpipam-secrets

service:
  main:
    ports:
      http:
        port: 80

ingress:
  main: 
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    labels: 
      ingressClassName: "nginx"
    hosts:
      - host: ipam.lauckserv.net
        paths:
          - path: /
            pathType: Prefix
