controllers:
  phpipam:
    enabled: true
    containers:
      phpipam:
        image:
          repository: pierrecdn/phpipam
          pullPolicy: IfNotPresent
          tag: "1.4"
        strategy:
        type: Recreate

service:
  phpipam:
    primary: true
    controller: phpipam
    ports:
      http:
        primary: true
        port: 80
        enabled: true
    type: ClusterIP

ingress:
  phpipam:
    className: nginx
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - host: ipam.lauckserv.net
        paths:
          - path: /
            pathType: Prefix
            service:
              port: http
              identifier: phpipam

envFrom:
  - secretRef:
      name: phpipam-secrets
